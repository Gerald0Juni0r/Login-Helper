<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="stylesheet" href="./IMG/">

    <script src="./JS/index.js" defer></script>

    <title>Login Helder</title>


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">  
    
    <script src="https://kit.fontawesome.com/23c48c5b1b.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>Login Helder</h1>
    </header>
    <main>
        <form action="">
            <section class="input-container">
                <input type="email" placeholder="example@gmail.com">

                <div class="password-container">
                    <i class="far fa-eye" id="eye" onclick="showPassword()"></i>
                    <i class="far fa-eye-slash" id="eye-slash" onclick="showPassword()"></i>
                    <input type="password" id="field-password" onclick="showPassword()" class="field-password" placeholder="******">
                </div>
            </section>
            <section class="password-infos">
                <div>
                    <input type="checkbox">

                    <span>Lembrar senha?</span>
                </div>
                <a href="#" class="hiperlink" id="esqueceuSenha">Esqueceu a senha? </a>
            </section>
            <button id="btn-login">Login</button>
            <section class="links-container">
                <span>ou entre com:</span>
                <aside>
                    <a href="https://www.google.com/intl/pt/gmail/about/#"><i class="fab fa-google google"></i></a>
                    <a href="https://www.linkedin.com/"><i class="fab fa-linkedin linkedin"></i></a>
                    <a href="https://www.facebook.com/"><i class="fab fa-facebook facebook"></i></a>
                </aside>
            </section>
            <footer>
                <hr>
                <span>ainda n√£o tem uma conta?<a href="#" class="hiperlink" id="cadastre-se">cadastre-se</a></span>
            </footer>
        </form>
    </main>
</body>
</html>
